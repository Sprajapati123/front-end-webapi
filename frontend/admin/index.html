<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome to MyMart</h3>
            </div>
            <div class="panel-body">
                <p id="messageadditem">

                </p>

                <form accept-charset="UTF-8" id="addItems" enctype="multipart/form-data" method="POST" role="form">

                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" required placeholder="Item name" name="itemname" id="itemname" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required placeholder="Item price" name="itemprice" id="itemprice" type="text" value="">
                        </div>

                        <div class="form-group">
                            <input class="form-control" required placeholder="Item description" name="itemdescription" id="itemdescription" type="text" value="">
                        </div>


                        <div class="form-group">
                            <select name="category" required id="category" class="form-control">
                                <option value="clothes">Clothes</option>
                                <option value="shoes">Shoes</option>
                                <option value="wearable">Wearable</option>
                                <option value="device">Devices and Technology</option>
                                <option value="perfumes">Perfumes</option>
                                <option value="sunglass">Sun glasses</option>
                                <option value="electronc">Electronic</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="file" required class="form-control" value="" id="itemimage" name="itemimage">
                        </div>

                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add item">
                    </fieldset>
                </form>
                <hr/>

            </div>
        </div>
    </div>
</div>
