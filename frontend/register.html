<!-- Start header section -->
<header id="aa-header">
    <!-- start header top  -->
    <div class="aa-header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-top-area">


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / header top  -->

    <!-- start header bottom  -->
    <div class="aa-header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-bottom-area">
                        <!-- logo  -->
                        <div class="aa-logo">
                            <!-- Text based logo -->
                            <a href="index.html">
                                <span class="fa fa-shopping-cart"></span>
                                <p><strong>My Mart</strong> <span>A easiest solution for shopping</span></p>
                            </a>
                            <!-- img based logo -->
                            <!-- <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> -->
                        </div>
                        <!-- / logo  -->
                        <!-- cart box -->
                        <div class="aa-cartbox">
                            <a class="aa-cart-link" href="#">
                                <span class="fa fa-shopping-basket"></span>
                                <span class="aa-cart-title">SHOPPING CART</span>
                                <span class="aa-cart-notify">2</span>
                            </a>
                            <div class="aa-cartbox-summary">
                                <ul>
                                    <li>
                                        <a class="aa-cartbox-img" href="#"><img src="img/woman-small-2.jpg" alt="img"></a>
                                        <div class="aa-cartbox-info">
                                            <h4><a href="#">Product Name</a></h4>
                                            <p>1 x $250</p>
                                        </div>
                                        <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                                    </li>
                                    <li>
                                        <a class="aa-cartbox-img" href="#"><img src="img/woman-small-1.jpg" alt="img"></a>
                                        <div class="aa-cartbox-info">
                                            <h4><a href="#">Product Name</a></h4>
                                            <p>1 x $250</p>
                                        </div>
                                        <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                                    </li>
                                    <li>
                      <span class="aa-cartbox-total-title">
                        Total
                      </span>
                                        <span class="aa-cartbox-total-price">
                        $500
                      </span>
                                    </li>
                                </ul>
                                <a class="aa-cartbox-checkout aa-primary-btn" href="checkout.html">Checkout</a>
                            </div>
                        </div>
                        <!-- / cart box -->
                        <!-- search box -->
                        <div class="aa-search-box">
                            <form action="">
                                <input type="text" name="search" id="search" onkeyup="myFunction()" placeholder="Search here eg. Cap ">
                                <button type="submit"><span class="fa fa-search"></span></button>
                            </form>
                        <!-- / search box -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / header bottom  -->
</header>

<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to MyMart</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" id="registerForm" enctype="multipart/form-data" method="POST" role="form">
                        <fieldset>
                            <p id="message">


                            </p>
                            <div class="form-group">
                                <input class="form-control" required placeholder="user@example.com" name="email-reg" id="email-reg" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" required placeholder="Password" name="password-reg" id="password-reg" type="password" value="">
                            </div>

                            <div class="form-group">
                                <input class="form-control" required placeholder="address" name="address-reg" id="address-reg" type="text" value="">
                            </div>

                            <div class="form-group">
                                <input class="form-control" required placeholder="contact" name="contact-reg" id="contact-reg" type="text" value="">
                            </div>

                            <div class="form-group">
                                <select name="gender-reg" required id="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="female">others</option>
                                </select>
                            </div>


                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
                            <a href="login.html" style="float: right;">Already have an account?</a>
                        </fieldset>
                    </form>
                    <hr/>

                </div>
            </div>
        </div>
    </div>
</div>
